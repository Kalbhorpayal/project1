apiVersion: apps/v1
kind: Deployment
metadata:
  name: project1-backend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project1-backend
  template:
    metadata:
      labels:
        app: project1-backend
    spec:
      containers:
      - name: project1-backend
        image: defualt/project1-backend
        ports:
        - containerPort: 8080
